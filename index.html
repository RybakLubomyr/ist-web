		var x1 = (-num2 + D)/(num1 * 2);

		hints1+= x1 + '<br>';
		$('#rez1').html(hints1);
	} else {
		hints1+= "Так як дискримінант більше нуля то, квадратне рівняння має два дійсних кореня:"+ '<br>';
		$('#rez1').html(hints1);
		var x1 = (-num2 + D)/(num1 * 2);
		hints1+= "x1 = " + x1 + '<br>';
		$('#rez1').html(hints1);
		var x2 = (-num2 - D)/(num1 * 2);
		hints1+= "x2 = "+ x2 + '<br>';
		$('#rez1').html(hints1);
	}
   
  }
